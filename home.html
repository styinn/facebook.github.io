<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Fakebook | Main Page</title>
    <script src="src/clock.js" defer></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column" id="js-clock">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <section class="header__container">
      <header>
        <div class="header__header-column">
          <h1 class="header__title"><a href="login.html">facebook</a></h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="far fa-comment"></i>
          </span>
        </div>
      </header>
      <div class="mypost-box">
        <a href="myprofile.html">
          <img
            src="images/mypp.jpg"
            class="profile-avatar-img"
            alt="Photo Not Found"
          />
        </a>
        <div class="search-box">
          <a href="createpost.html">What's on your mind?</a>
        </div>
      </div>
      <ul class="tab__list">
        <li class="tab__list-item" id="tab__video-btn">
          <i class="fas fa-video"></i>
          <h4>Live</h4>
        </li>
        <li class="tab__list-item" id="tab__image-btn">
          <i class="fas fa-image"></i>
          <h4>Photo</h4>
        </li>
        <li class="tab__list-item" id="tab__photo-video-btn">
          <i class="fas fa-photo-video"></i>
          <h4>Room</h4>
        </li>
      </ul>
    </section>
    <section class="carousel__container">
      <div class="carousel__slide" id="myImg">
        <a>
          <i class="fas fa-plus" id="plus-btn"></i>
          <h5 class="carousel__title">Add to Story</h5>
          <img class="carousel__img" src="images/mypp.jpg" alt="My Story" />
        </a>
      </div>
      <div class="carousel__slide">
        <a href="fullscreen.html">
          <img
          class="carousel__profile-avatar"
          src="images/hubert.jpg"
          alt="profile image"
        />
        <h5 class="carousel__title">Hubert Rey</h5>
        <img
          class="carousel__img"
          src="images/storyhubert.jpg"
          alt="Friend's Story"
        />
        </a>
      </div>
      <a href="fullscreen2.html">
        <div class="carousel__slide">
          <img
            class="carousel__profile-avatar"
            src="images/wanxykt.jpg"
            alt="profile image"
          />
          <h5 class="carousel__title">Wanxy KT</h5>
          <img
            class="carousel__img"
            src="images/storywanxykt.jpg"
            alt="Friend's Story"
          />
        </div>
      </a>

      <div class="carousel__slide">
        <img
          class="carousel__profile-avatar"
          src="images/fb.png"
          alt="profile image"
        />
        <h5 class="carousel__title">Fakebook Ads</h5>
        <img class="carousel__img" src="images/ads.jpg" alt="Advertisement" />
      </div>
    </section>
    <section class="post__container">
      <div class="post__header">
        <img
          src="images/chou.jpg"
          class="profile-avatar-img"
          alt="Photo Not Found"
        />
        <div class="post__name">
          <div class="post__title">
            <h3>Chou Dexter</h3>
            <i class="fas fa-caret-right"></i>
            <h3>Growtopia Indonesia</h3>
          </div>
          <div class="post__subtitle">
            <span>2 j</span>
            <i class="fas fa-globe-americas"></i>
          </div>
        </div>
        <div class="post__btn">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <p>Info event terdekat yang berhubungan dengan gems</p>
      <div class="like__list">
        <div class="like-item">
          <i id="thumbsup-btn" class="far fa-thumbs-up"></i>
          <span id="thumbsUp-number">0</span>
        </div>
        <span>1 comment</span>
      </div>
      <ul class="post__list">
        <li class="post__list-item">
          <i class="far fa-thumbs-up"></i>
          <h4>Like</h4>
        </li>
        <li class="post__list-item">
          <i class="far fa-comment-alt"></i>
          <h4>Comment</h4>
        </li>
        <li class="post__list-item">
          <i class="far fa-share-square"></i>
          <h4>Share</h4>
        </li>
      </ul>
      <div class="comment__header">
        <img
          src="images/hubert.jpg"
          class="profile-avatar-img"
          alt="Photo Not Found"
        />
        <div class="comment__name">
          <h3>Hubert Rey</h3>
          <span
            >Summerfest</span
          >
        </div>
      </div>
      <div class="mycomment-box">
        <img
          src="images/mypp.jpg"
          class="profile-avatar-img"
          alt="Photo Not Found"
        />
        <div class="comment-box">
          <input
            type="text"
            onfocus="this.value=''"
            value="Write a comment..."
          />
          <i class="fas fa-camera"></i>
          <i id="wink-emoji" class="far fa-grin-wink"></i>
        </div>
      </div>
    </section>
    <nav>
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i id="index-btn" class="fas fa-home fa-2x"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-link">
            <i class="fas fa-users fa-2x"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-link">
            <div class="nav__badge">5</div>
            <i class="fab fa-youtube fa-2x"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-link">
            <i class="fas fa-store fa-2x"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-link">
            <i class="far fa-bell fa-2x"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a class="nav__list-link">
            <i class="fas fa-bars fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
