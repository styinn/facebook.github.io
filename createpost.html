<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="src/clock.js" defer></script>
    <script src="src/dropdown.js" defer></script>
    <title>facebook | Create Post</title>
  </head>
  <body class="createpost__body">
    <div class="status-bar">
      <div class="status-bar__column" id="js-clock">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="createpost__header">
      <div class="createpost__header-left">
        <a href="home.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="createpost__header-title">Create Post</h1>
      </div>
      <div class="createpost__header-right">
        <span>POST</span>
      </div>
    </header>
    <section class="createpost__profile">
      <img
        src="images/mypp.jpg"
        class="profile-avatar-img"
        alt="Photo Not Found"
      />
      <div class="createpost__title">
        <h3>Sone Wojciech</h3>
        <div class="createpost__dropdown">
          <div class="createpost__dropdown__item">
            <div onclick="show_hide()" class="createpost__dropdown__subtitle">
              <i class="fas fa-lock"></i>
              <span>Only me</span>
              <i class="fas fa-caret-down"></i>
            </div>
            <div style="display: none;" id="createpost__drop-content">
              <a href="#">Public</a>
              <a href="#">Friends</a>
              <a href="#">Only Me</a>
            </div>
          </div>
          <div class="createpost__dropdown__item">
            <div class="createpost__dropdown__subtitle">
              <i class="fas fa-plus"></i>
              <span>Album</span>
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="createpost__p">
      <p>What's on your mind?</p>
      <i class="fas fa-chevron-up"></i>
    </section>
    <footer class="createpost__footer">
      <div class="createpost__footer__item">
        <i class="fas fa-camera"></i>
        <span>Camera</span>
      </div>
      <div class="createpost__footer__item">
        <i class="fas fa-photo-video"></i>
        <span>Photo/Video</span>
      </div>
      <div class="createpost__footer__item">
        <i class="fas fa-fill-drip"></i>
        <span>Background Color</span>
      </div>
      <div class="createpost__footer__item">
        <i class="fas fa-video"></i>
        <span>Go Live</span>
      </div>
      <div class="createpost__footer__item">
        <i class="fas fa-map-marker-alt"></i> <span>Check In</span>
      </div>
      <div class="createpost__footer__item">
        <i class="far fa-grin-squint"></i> <span>Feeling/Activity</span>
      </div>
      <div class="createpost__footer__item">
        <i class="fas fa-user-tag"></i>
        <span>Tag Friends</span>
      </div>
      <div class="createpost__footer__item">
        <i class="fas fa-vr-cardboard"></i>
        <span>3D Photo</span>
      </div>
      <div class="createpost__footer__item">
        <i class="fas fa-barcode"></i>
        <span>Sell Something</span>
      </div>
      <div class="createpost__footer__item">
        <i class="fas fa-hands-helping"></i> <span>Support Nonprofit</span>
      </div>
      <div class="createpost__footer__item">
        <i class="fas fa-star"></i>
        <span>Ask for Recommendations</span>
      </div>
      <div class="createpost__footer__item">
        <i class="fas fa-film"></i>
        <span>Watch Party</span>
      </div>
    </footer>
  </body>
</html>
